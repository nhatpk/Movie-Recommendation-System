{% extends "layout.html" %}


{% block content %}

<!--////////////////////////////////////Header-->
<header>
    <div class="wrap-header zerogrid">
        <div class="row">
            <div id="menu">
                <nav>
                    <div class="wrap-nav">
                        <ul>
                            <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                            <li><a href="{{url_for('trending') }}">Trending</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>


<!--////////////////////////////////////Container-->
<section id="container">
    <div class="wrap-container zerogrid">
        <div id="main-content" class="">
            <div class="">
                <div class="movie">
                    <div class="row type">
                        <div class="title">
                            <center><h3>PREDICT RATING SCORE:</h3></center>
                        </div>
                    </div>

                    <div class="row">
                        <form action="{{url_for('predictionRating')}}" class="form" method="POST">
                            <div class="col-1-3">
                                <div class="wrap-col">
                                    <div class="post">
                                        <label>User Id:</label>
                                        <input type="text" id="userId" name="userId">
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-3">
                                <div class="wrap-col">
                                    <div class="post">
                                        <label>Movie Id:</label>
                                        <input type="text" id="movieId" name="movieId">
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-3">
                                <div class="wrap-col">
                                    <div class="post">
                                        <button class="glyphicon glyphicon-search" aria-hidden="true">Predict</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="movie">
                    <div class="row type">
                        <div class="title">
                            <center><h3>RECOMMEND MOVIE TO USER:</h3></center>
                        </div>
                    </div>

                    <div class="row">
                        <form action="{{url_for('recommendationByUser')}}" class="form" method="POST">
                            <div class="col-1-2">
                                <div class="wrap-col">
                                    <div class="post">
                                        <label>User Id:</label>
                                        <input type="text" id="id" name="id">
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-2">
                                <div class="wrap-col">
                                    <div class="post">
                                        <button class="glyphicon glyphicon-search" aria-hidden="true">Recommend</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="movie">
                    <div class="row type">
                        <div class="title">
                            <center><h3>SIMILAR MOVIES BY MOVIE:</h3></center>
                        </div>
                    </div>

                    <div class="row">
                        <form action="{{url_for('recommendationByMovie')}}" class="form" method="POST">
                            <div class="col-1-2">
                                <div class="wrap-col">
                                    <div class="post">
                                        <label>Movie (Id or Title):</label>
                                        <input type="text" id="id" name="id">
                                    </div>
                                </div>
                            </div>
                            <div class="col-1-2">
                                <div class="wrap-col">
                                    <div class="post">
                                        <button class="glyphicon glyphicon-search" aria-hidden="true">Search</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
